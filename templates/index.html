<!DOCTYPE html>
<html>
<head>
    <title>Flask app</title>
</head>
<body>
    <h1>Flask</h1>
    <h2>Bienvenidos {{nombre}}</h2>

    {% if num==1 %}
    <h1>SOL</h1>
    {% else %}
    <h1>AGUILA</h1>
    {% endif %}

    <ul>
        {% for tarea in tareas %}
        <li>{{tarea}}</li>
        {% endfor %}
    </ul>
<a href="{{ url_for('agregar')}}">Agregar nueva tarea</a>
</body>
</html>
