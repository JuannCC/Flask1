<!DOCTYPE html>
<html>
<head>
    <title>Flask app</title>
</head>
<body>
    <h1>Flask</h1>
    <h2>CONTACTO {{nombre}}</h2>

    {% if num==0 %}
    <h1>SOL</h1>
    {% else %}
    <h1>AGUILA</h1>
    {% endif %}

    <form action="{{ url_for('contacto') }}" method="post">
        <input type="texto" name="nombre" placeholder="Ingresa un nombre">
        <button>Enviar</button>
    </form>

</body>
</html>
